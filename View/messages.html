{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2 class="text-white mb-4"><i class="fas fa-envelope-open-text text-info"></i> Inbox</h2>
    
    <div class="row">
        {% for msg in messages %}
        <div class="col-12 mb-3">
            <div class="glass-card p-4 position-relative">
                
                <a href="/delete-message/{{ msg[0] }}" class="position-absolute top-0 end-0 p-3 text-danger" onclick="return confirm('Delete this message?')">
                    <i class="fas fa-times"></i>
                </a>

                <div class="d-flex align-items-center mb-2">
                    <div class="bg-primary rounded-circle p-2 me-3">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div>
                        <h5 class="text-white mb-0">{{ msg[1] }}</h5> <small class="text-muted">{{ msg[2] }}</small> </div>
                    <div class="ms-auto text-muted small">
                        {{ msg[4] }} </div>
                </div>
                
                <hr class="border-secondary">
                
                <p class="text-light lead fs-6">{{ msg[3] }}</p> <a href="mailto:{{ msg[2] }}" class="btn btn-sm btn-outline-info rounded-pill mt-2">
                    <i class="fas fa-reply"></i> Reply via Email
                </a>
            </div>
        </div>
        {% endfor %}

        {% if not messages %}
        <div class="text-center text-muted py-5">
            <i class="fas fa-inbox fa-3x mb-3"></i>
            <h4>No New Messages</h4>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
