{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card p-5 text-white">
            <h2 class="text-center mb-4 text-warning"><i class="fas fa-key"></i> Change Password</h2>
            
            <form action="/change-password" method="POST">
                
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="current_password" class="form-control bg-dark text-white border-secondary" required>
                </div>

                <hr class="border-secondary my-4">

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control bg-dark text-white border-secondary" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control bg-dark text-white border-secondary" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg text-dark fw-bold">UPDATE PASSWORD</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
